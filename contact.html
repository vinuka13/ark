    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto navbar-right">

              <a class="nav-link" href="/">Home </a>

      <!--header-->

      <div class="header">
        <h1>Contact Us</h1>
        <hr size='1' noshade style="margin-top: 5px; background-color: #62493A;">
      </div>

      <div class="thanku">
        <h3>Thank you for visiting www.Ark.lk</h3>
        <h5>Kindly direct your inquiries to:</h5>
      </div>

      <!--message box-->
      <div class="message container">
          <div class="row">
              <div class="col-lg-6">
             <form action="mailto:arksavesanimals@gmail.com" method="post" enctype="text/plain">
            <div class="inputs">
              <label for="name" >Name *</label><br>
              <input type="text" name="name" required style="width: 100%" >
              <label for="email">Email *</label><br>
              <input type="text" name="email" required style="width:100%">
              <label for="message" >Message *</label><br>
              <textarea name="message" id="" cols="80" rows="10" style="width: 100%;" required></textarea>
            </div>
              <div class="g-recaptcha" data-sitekey="6LeKMxocAAAAAFn75ticC6R8LCpUErqkmN12C3Z_"></div>
             <input type="submit" value="Submit" class="btn btn-lg btn-dark" />
            </form>
              </div>
              <div class="col-lg-6">
              <div class="content">
               <h3>Catch us on</h3>
               <div class="contact-icons">
                <i class="fas fa-envelope-open-text contact-social"></i>
                <i class="fab fa-facebook-square contact-social"></i>
                <i class="fab fa-instagram contact-social"></i>
               </div>
               <div class="contact-info">
                 <div class="lbl">
               <label for="mail" style="margin-top: 0;">Email: </label>
              </div>
               <a name="mail" href="mailto:arksavesanimal@gmail.com">arksavesanimala@gmail.com</a><br>
               <div class="lbl">
               <label for="facebook">Facebook:</label>
              </div>
               <a href="https://www.facebook.com/The-Ark-102399455040014">Facebook.com/ark-lk</a><br>
               <div class="lbl">
               <label for="instagram">Instagram:</label>
              </div>
               <a href="https://www.instagram.com/ark_lk/">instagram.com/ark_lk</a>
              </div>
              </div>
              </div>

          </div>

      </div>

      <footer>
    
        <div class="footer-div">
          <div class="footer-copy">
            <h5>Copyright @ 2021 The Ark</h5>
            <h4><center>Follow us </center> </h4>
            <i class="fab fa-facebook-square social" ></i>
            <i class="fab fa-instagram social" ></i>
          </div>
        </div>
     
       </footer>


      <script>

        var elements = document.querySelectorAll(".lbl")

       if(window.innerWidth < 400) {
        elements.forEach(function(el){
          el.style.display = 'block'
        })
         
       }

      </script>
